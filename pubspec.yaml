name: worldcountriesquiz
description: A World Countries Quiz Android Application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  percent_indicator: ^3.0.1
  flutter_svg: ^0.22.0
  path_provider: ^2.0.2
  audioplayers: ^0.19.1
  google_mobile_ads: ^0.13.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

