name: worldcountriesquiz
description: A World Countries Quiz Android Application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  percent_indicator: ^3.0.1
  flutter_svg: ^0.22.0
  path_provider: ^2.0.2
  audioplayers: ^0.19.1
  google_mobile_ads: ^0.13.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/data/countries.json
    - assets/wrong_answer.mp3
    - assets/correct_answer.mp3
    - assets/hint.png
    - assets/crown.png
    - assets/world.png
    - assets/Greece.png
    - assets/star.svg
    - assets/person_empty.svg
    - assets/person_full.svg

    - assets/countries/Africa/Egypt.png

    - assets/countries/Asia/Pakistan.png

    - assets/countries/Europe/Greece.png
    - assets/countries/Europe/Italy.png

    - assets/countries/South America/Argentina.png

    
    - assets/shapes/Africa/Egypt.png

    - assets/shapes/Asia/Pakistan.png

    - assets/shapes/Europe/Greece.png
    - assets/shapes/Europe/Italy.png

    - assets/shapes/South America/Argentina.png